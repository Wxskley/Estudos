<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Bulking</title>
    <style>
        body{
            font: 12pt Arial;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1><center>Cálculo de Bulking</center></h1>
    <button onclick="calcular()">Calcular bulking</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui</p>
    </section>
    <script>
        // (105−89)÷16×1000+259,74
        function calcular(){
            let gastoDiario = 259.74
            let gramaMil = 1000
            let pesoObjetivo = window.prompt('Qual seu objetivo de peso?')
            let pesoAtual = window.prompt('Qual é o seu peso?')
            let gramaMediaDia = window.prompt('Quantos g de comida você comer por dia?')
            let quantidadeDias = window.prompt('Deseja chegar nesse peso em quantos dias?')
            let bulking = (pesoObjetivo-pesoAtual) / quantidadeDias * gramaMil + gastoDiario
            let superavit = (pesoObjetivo-pesoAtual) / quantidadeDias * gramaMil + gastoDiario - gramaMediaDia
            let resultado1 = document.getElementById('resultado')
            if (superavit > 0) {
                resultado.innerHTML = `<p>Você já come ${gramaMediaDia}g por dia, porém você tem que aumentar ${superavit.toFixed(0)}g para chegar em ${bulking.toFixed(0)}g e conseguir o seu peso em ${quantidadeDias} dias.</p>`
            } else {
                resultado.innerHTML = `<p>Você já come ${gramaMediaDia}g por dia, porém você tem que diminuir ${superavit.toFixed(0)}g para chegar em ${bulking.toFixed(0)}g e conseguir o seu peso em ${quantidadeDias} dias.</p>`
            }
        }
    </script>
</body>
</html>
